<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lo-Fi ToDo</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/at-rules.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/days.css">
</head>

<body>
    <div class="form_container">
        <form action="" method="post" class="add_form">
            <div class="form_group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form_group">
                <label for="descrition">Descrition</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="button_container">
                <button type="submit" class="button_form" id="add_button">Add</button>
                <button type="button" class="button_form" id="close_button">Close</button>
            </div>
        </form>
    </div>
    <div class="header_container">
        <div class="header">
            Lo-Fi ToDo
        </div>
        <button class="button" id="add_new">Add New</button>
    </div>
    <div class="main_container">
        <div class="days_wrapper">
            <div class="arrow" id="left">&lt;</div>
            <div class="days_container" id="days"></div>
            <div class="arrow" id="right">&gt;</div>    
        </div>
        <script src="js/days.js"></script>
        <script src="js/add.js"></script>
    </div>

</body>
</html>
